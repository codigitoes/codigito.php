<VirtualHost *:80>
    ServerAdmin codigito.es@gmail.com
    ServerName local.admin.codigito
    DocumentRoot /var/www/vhosts/codigito/public/
    LimitRequestLine 99999

    <Directory /var/www/vhosts/codigito/public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    LogLevel warn
    ErrorLog /var/www/vhosts/codigito/var/log/error.log
    CustomLog /var/www/vhosts/codigito/var/log/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin codigito.es@gmail.com
    ServerName local.admin.codigito
    DocumentRoot /var/www/vhosts/codigito/public/
    LimitRequestLine 99999

    <Directory /var/www/vhosts/codigito/public/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key

    LogLevel warn
    ErrorLog /var/www/vhosts/codigito/var/log/error.log
    CustomLog /var/www/vhosts/codigito/var/log/access.log combined
</VirtualHost>
