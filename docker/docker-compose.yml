version: '3.7'
#----------------------------------------------------------
# definicion de la red y rango de ips 
#
# 172.27.102 ip net
#----------------------------------------------------------
networks:
  codigito-network:
    ipam:
      config:
        - subnet: 172.27.102.0/24
services:
  codigito.api:
    user: "1000:1000"
    build:
      context: api
      args:
        DEPLOY_ENV: ${DEPLOY_ENV}
    container_name: 'codigito.api'
    ports:
      - 8001:80
      - 4431:443
    volumes:
      - ../api/:/var/www/vhosts/codigito.es/
    extra_hosts:
      - 'mariadb:172.27.102.12'
      - 'codigito.cdn:127.0.0.1'
      - 'codigito.rabbitmq:172.27.102.15'
      - 'codigito.loki:172.27.102.17'
      - 'loki:172.27.102.17'
    hostname: codigito.api
    networks:
      codigito-network:
        ipv4_address: 172.27.102.11

  codigito.mariadb:
    build:
      context: mariadb
      args:
        DEPLOY_ENV: ${DEPLOY_ENV}
    container_name: 'codigito.mariadb'
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    hostname: codigito.mariadb
    networks:
      codigito-network:
        ipv4_address: 172.27.102.12

  codigito.admin:
    user: "1000:1000"
    build:
      context: admin
      args:
        DEPLOY_ENV: ${DEPLOY_ENV}
    container_name: 'codigito.admin'
    ports:
      - 8002:80
      - 4432:443
    volumes:
      - ../admin/:/var/www/vhosts/codigito.es/
    extra_hosts:
      - 'mariadb:172.27.102.12'
      - 'codigito.api:172.27.102.11'
      - 'codigito.cdn:172.27.102.11'
      - 'codigito.loki:172.27.102.17'
      - 'loki:172.27.102.17'
    hostname: codigito.admin
    networks:
      codigito-network:
        ipv4_address: 172.27.102.13

  codigito.www:
    user: "1000:1000"
    build:
      context: www
      args:
        DEPLOY_ENV: ${DEPLOY_ENV}
    container_name: 'codigito.www'
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../www/:/var/www/vhosts/codigito.es/
    extra_hosts:
      - 'mariadb:172.27.102.12'
      - 'codigito.api:172.27.102.11'
      - 'codigito.cdn:172.27.102.11'
      - 'codigito.loki:172.27.102.17'
      - 'loki:172.27.102.17'
    hostname: codigito.www
    networks:
      codigito-network:
        ipv4_address: 172.27.102.14

  #----------------------------------------------------------
  # servicio para mensajeria que podemos ver
  # via http en localhost:15672 guest/guest
  #
  # el dsn de conexion es: amqp://guest:guest@localhost:5672/
  #----------------------------------------------------------  
  codigito.rabbitmq:
    build:
      context: rabbitmq
      args:
        DEPLOY_ENV: ${DEPLOY_ENV}
    container_name: 'codigito.rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - /var/lib/rabbitmq/
      - /var/log/rabbitmq
    hostname: codigito.rabbitmq
    networks:
      codigito-network:
        ipv4_address: 172.27.102.15

  codigito.grafana:
    user: "1000:1000"
    build:
      context: grafana
      args:
        DEPLOY_ENV: ${DEPLOY_ENV}
    environment:
      - "GF_PATHS_PLUGINS=/usr/share/grafana/public/app/plugins"
    restart: unless-stopped
    ports:
     - '3000:3000'
    container_name: 'codigito.grafana'
    hostname: codigito.grafana
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    extra_hosts:
      - 'codigito.loki:172.27.102.17'
      - 'loki:172.27.102.17'
    networks:
      codigito-network:
        ipv4_address: 172.27.102.16

  codigito.loki:
    user: "10001:10001"
    image: "grafana/loki:2.4.2"
    container_name: 'codigito.loki'
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki/data
    hostname: codigito.loki
    networks:
      codigito-network:
        ipv4_address: 172.27.102.17

volumes:
  mariadb-data:
  loki-data:
  grafana: