<VirtualHost *:80>
    ServerAdmin codigito.es@gmail.com
    ServerName www.codigito.es
    ServerAlias codigito.es
    ServerAlias 54.37.10.31
    DocumentRoot /var/www/vhosts/codigito.php/www/public/
    LimitRequestLine 99999

    <Directory /var/www/vhosts/codigito.php/www/public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    LogLevel warn
    ErrorLog /var/www/vhosts/codigito.php/www/var/log/error.log
    CustomLog /var/www/vhosts/codigito.php/www/var/log/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin codigito.es@gmail.com
    ServerName www.codigito.es
    ServerAlias codigito.es
    ServerAlias 54.37.10.31
    DocumentRoot /var/www/vhosts/codigito.php/www/public/
    LimitRequestLine 99999

    <Directory /var/www/vhosts/codigito.php/www/public/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key

    LogLevel warn
    ErrorLog /var/www/vhosts/codigito.php/www/var/log/error.log
    CustomLog /var/www/vhosts/codigito.php/www/var/log/access.log combined
</VirtualHost>