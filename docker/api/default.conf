<VirtualHost *:80>
    ServerAdmin codigito.es@gmail.com
    ServerName local.api.codigo.com.es
    DocumentRoot /var/www/vhosts/codigo.com.es/public/
    LimitRequestLine 99999

    <Directory /var/www/vhosts/codigo.com.es/public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    LogLevel warn
    ErrorLog /var/www/vhosts/codigo.com.es/var/log/error.log
    CustomLog /var/www/vhosts/codigo.com.es/var/log/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin codigito.es@gmail.com
    ServerName local.api.codigo.com.es
    DocumentRoot /var/www/vhosts/codigo.com.es/public/
    LimitRequestLine 99999

    <Directory /var/www/vhosts/codigo.com.es/public/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
