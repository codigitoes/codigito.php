# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    #{.".}>------------------------------------------------------------
    #{.".}>- tag for injection
    #{.".}>------------------------------------------------------------
    _instanceof:
        Core\Shared\Domain\Command\CommandHandler:
            tags: ['codigito.domain_command_handler']
        Core\Shared\Domain\Query\QueryHandler:
            tags: ['codigito.domain_query_handler']
    #{.".}>------------------------------------------------------------

    #{.".}>------------------------------------------------------------
    #{.".}>- all src component as service for injection
    #{.".}>------------------------------------------------------------
    Core\:
        resource: '../Core/'
    Core\Client\:
        resource: '../Core/Client/'
    #{.".}>------------------------------------------------------------

    #{.".}>------------------------------------------------------------
    #{.".}>- bus selector, query and command
    #{.".}>------------------------------------------------------------
    Core\Shared\Domain\Command\CommandBus: '@Core\Shared\Infraestructure\Command\CommandStaticBus'
    Core\Shared\Domain\Query\QueryBus: '@Core\Shared\Infraestructure\Query\QueryStaticBus'

    #{.".}>------------------------------------------------------------
    #{.".}>- all implementations of handlers are passed as argument to
    #{.".}>- each bus - command and query static in memory bus
    #{.".}>------------------------------------------------------------
    Core\Shared\Infraestructure\Command\CommandStaticBus:
        arguments:
            $handlers: !tagged codigito.domain_command_handler
    Core\Shared\Infraestructure\Query\QueryStaticBus:
        arguments:
            $handlers: !tagged codigito.domain_query_handler
    #{.".}>------------------------------------------------------------

    #{.".}>------------------------------------------------------------
    #{.".}>- cdn service need an explicitly  value
    #{.".}>------------------------------------------------------------
    Core\Shared\Infraestructure\Service\CdnLocalCreator:
        arguments: ["%env(CDN_BASEDIR)%"]
    #{.".}>------------------------------------------------------------

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones